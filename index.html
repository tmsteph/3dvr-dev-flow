<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevFlow</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #eee;
      margin: 0;
      padding: 0 1em;
    }

    header {
      text-align: center;
      padding: 1em 0;
    }

    h1 {
      color: #00ffc8;
    }

    .section {
      margin: 1em 0;
      padding: 1em;
      background: #2a2a3d;
      border-radius: 8px;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.5em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    button {
      background-color: #00ffc8;
      color: #000;
      cursor: pointer;
      margin-top: 1em;
    }

    .task, .log-entry {
      padding: 0.5em;
      background: #333;
      margin-top: 0.5em;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DevFlow</h1>
    <p>Make micro-progress on your code projects</p>
  </header>

  <div class="section">
    <h2>Add Micro-Task</h2>
    <input id="taskInput" placeholder="e.g. Fix nav menu bug" />
    <button onclick="addTask()">Add Task</button>
    <div id="taskList"></div>
  </div>

  <div class="section">
    <h2>Log a Thought</h2>
    <textarea id="logInput" rows="3" placeholder="What are you thinking or working on?"></textarea>
    <button onclick="addLog()">Save Thought</button>
    <div id="logList"></div>
  </div>

  <script>
    const taskList = document.getElementById('taskList');
    const logList = document.getElementById('logList');

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text) {
        const div = document.createElement('div');
        div.className = 'task';
        div.textContent = text;
        taskList.appendChild(div);
        input.value = '';
      }
    }

    function addLog() {
      const input = document.getElementById('logInput');
      const text = input.value.trim();
      if (text) {
        const div = document.createElement('div');
        div.className = 'log-entry';
        div.textContent = text;
        logList.prepend(div);
        input.value = '';
      }
    }
  </script>
</body>
</html>
